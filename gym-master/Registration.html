<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For GFC</title>
    <link rel="stylesheet" href="registration_style.css">
</head>
<body>
    <header class="header">
        <!-- *Left Box for logo and Name of Center -->
        <div class="head-cont" id="left">
            <a href="index.html">
                <img class="logo" src="DUMBBELL.png" alt="GFC Logo" height="65px" width="85px">
            </a>
            <p class="COMPANY">G F C</p>
        </div>
        <!-- *Mid Box for the Nav Bar -->
        <div class="head-cont" id="mid">    
            <ul class="navbar">
                <li class="navbutton" id="home">
                    <a href="index.html">Home</a>
                </li>
                <li class="navbutton" id="about">
                    <a href="#">About</a>
                </li>
                <li class="navbutton" id="timings">
                    <a href="#">Timings</a>
                </li>
                <li class="navbutton" id="contact">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <!-- *Right Box for the Login/Register -->
        <div class="head-cont" id="right">
            <a href="Login.html" class="right-buttons" id="login">Login</a>
        </div>
    </header>
    <div class="content">
        Enter Your Details :- <br>
        <input type="text" class="TextBoxes" placeholder="Name"><br>
        <input type="number" class="TextBoxes" placeholder="Age"><br>
        <input type="text" class="TextBoxes" placeholder="Gender"><br>
        <input type="text" class="TextBoxes" placeholder="Locality"><br>
        <button class="back"><a href="index.html" class="back">Back</a></button>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
